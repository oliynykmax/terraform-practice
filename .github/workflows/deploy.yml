name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'public/**'
      - 'server.js'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: bun-k8s-demo
  EKS_CLUSTER: bun-k8s-demo
  K8S_NAMESPACE: default
  K8S_DEPLOYMENT: bun-k8s-demo

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3
        with:
          dockerfile: Dockerfile

      - name: Check if Dockerfile exists
        id: dockerfile-check
        run: test -f Dockerfile && echo "exists=true" >> $GITHUB_OUTPUT || echo "exists=false" >> $GITHUB_OUTPUT

      - name: Lint Kubernetes manifests
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: azure/k8s-lint@v2
        with:
          manifests: |
            k8s/*.yaml

  build:
    needs: lint-and-test
    runs-on: ubuntu-latest
    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image pushed
        run: |
          aws ecr batch-delete-image \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-ids imageTag=$(git rev-parse --short HEAD) || true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Authenticate to EKS
        uses: aws-actions/amazon-eks-github-auth@v1
        with:
          cluster-name: ${{ env.EKS_CLUSTER }}
          region: ${{ env.AWS_REGION }}

      - name: Update Kubernetes deployment
        run: |
          NEW_IMAGE="${{ needs.build.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          kubectl set image deployment/${{ env.K8S_DEPLOYMENT }} ${{ env.K8S_DEPLOYMENT }}=$NEW_IMAGE

      - name: Wait for deployment rollout
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            const { EKS_CLUSTER, K8S_DEPLOYMENT, K8S_NAMESPACE } = process.env;
            
            const maxAttempts = 30;
            const delay = 10000;
            
            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              try {
                const output = execSync(
                  `kubectl rollout status deployment/${K8S_DEPLOYMENT} --namespace=${K8S_NAMESPACE} --timeout=30s`,
                  { encoding: 'utf8' }
                );
                console.log('Deployment completed successfully');
                return;
              } catch (error) {
                if (attempt === maxAttempts) {
                  throw new Error(`Rollout failed after ${maxAttempts} attempts`);
                }
                console.log(`Waiting for rollout... attempt ${attempt}/${maxAttempts}`);
                await new Promise(resolve => setTimeout(resolve, delay));
              }
            }
          env:
            EKS_CLUSTER: ${{ env.EKS_CLUSTER }}
            K8S_DEPLOYMENT: ${{ env.K8S_DEPLOYMENT }}
            K8S_NAMESPACE: ${{ env.K8S_NAMESPACE }}

      - name: Verify deployment
        run: |
          kubectl get deployment ${{ env.K8S_DEPLOYMENT }}
          kubectl get pods -l app=${{ env.K8S_DEPLOYMENT }}

      - name: Get service endpoint
        run: |
          sleep 10
          ENDPOINT=$(kubectl get svc ${{ env.K8S_DEPLOYMENT }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "Service endpoint: http://${ENDPOINT}"
          echo "endpoint=${ENDPOINT}" >> $GITHUB_OUTPUT

  notify:
    needs: deploy
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send failure notification
        if: needs.deploy.result == 'failure'
        run: |
          echo "::warning title=Deployment Failed::Check GitHub Actions for details"
