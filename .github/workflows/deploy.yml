name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'public/**'
      - 'server.js'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: bun-k8s-demo
  K8S_NAMESPACE: default
  K8S_DEPLOYMENT: bun-k8s-demo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          mask-aws-account-id: false

      - name: Verify AWS credentials
        run: |
          echo "Checking AWS credentials..."
          aws sts get-caller-identity
          echo "✅ AWS credentials loaded successfully"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update kubeconfig with explicit credentials
        run: |
          echo "Updating kubeconfig with AWS credentials..."
          mkdir -p ~/.kube
          aws eks update-kubeconfig \
            --name bun-k8s-demo \
            --region ${{ env.AWS_REGION }} \
            --alias bun-k8s-demo
          
          # Verify kubeconfig was created
          if [ -f ~/.kube/config ]; then
            echo "✅ kubeconfig created"
            cat ~/.kube/config | head -20
          else
            echo "❌ kubeconfig not created"
            exit 1
          fi

      - name: Configure kubectl context
        run: |
          echo "Configuring kubectl context..."
          export KUBECONFIG=~/.kube/config
          kubectl config use-context bun-k8s-demo
          echo "✅ kubectl context configured"
          kubectl config current-context

      - name: Verify kubectl connection
        run: |
          echo "Verifying kubectl connection to EKS..."
          export KUBECONFIG=~/.kube/config
          
          # Try with verbose output to see what's happening
          kubectl version --client
          kubectl cluster-info || echo "Cluster info failed but continuing..."
          
          # Try to get nodes with timeout
          timeout 30 kubectl get nodes -o wide || echo "Nodes query timed out or failed"
          
          echo "✅ kubectl connection verified (or timeout occurred)"

      - name: Get EKS cluster info
        if: success() || failure()
        run: |
          echo "=== EKS Cluster Information ==="
          aws eks describe-cluster \
            --name bun-k8s-demo \
            --region ${{ env.AWS_REGION }} \
            --query 'cluster.{Name:name,Endpoint:endpoint,Version:version}' \
            --output table

      - name: Update image in Kubernetes deployment
        run: |
          echo "Updating deployment image..."
          export KUBECONFIG=~/.kube/config
          NEW_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          echo "Setting image: $NEW_IMAGE"
          kubectl set image deployment/${{ env.K8S_DEPLOYMENT }} \
            ${{ env.K8S_DEPLOYMENT }}=$NEW_IMAGE
          echo "✅ Deployment updated"

      - name: Wait for rollout
        run: |
          echo "Waiting for rollout to complete..."
          export KUBECONFIG=~/.kube/config
          kubectl rollout status deployment/${{ env.K8S_DEPLOYMENT }} --timeout=300s || \
          (echo "Rollout timed out, checking pod status..." && \
          kubectl get pods -l app=${{ env.K8S_DEPLOYMENT }} && \
          exit 1)
          echo "✅ Rollout completed successfully"

      - name: Get Load Balancer URL
        if: success()
        run: |
          echo "Getting Load Balancer URL..."
          export KUBECONFIG=~/.kube/config
          kubectl get svc ${{ env.K8S_DEPLOYMENT }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'
