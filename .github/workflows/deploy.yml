name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'public/**'
      - 'server.js'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: bun-k8s-demo
  K8S_NAMESPACE: default
  K8S_DEPLOYMENT: bun-k8s-demo
  KUBECONFIG: ${{ github.workspace }}/.kube/config

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          mask-aws-account-id: false

      - name: Verify AWS credentials
        run: |
          echo "=== Checking AWS credentials ==="
          aws sts get-caller-identity
          echo "AWS credentials loaded successfully"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install kubectl
        run: |
          echo "=== Installing kubectl ==="
          K8S_VERSION=$(curl -L -s https://dl.k8s.io/release/stable.txt)
          curl -LO "https://dl.k8s.io/release/${K8S_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Get EKS cluster info
        run: |
          echo "=== EKS Cluster Information ==="
          aws eks describe-cluster --name bun-k8s-demo --region ${{ env.AWS_REGION }} --query 'cluster.{Name:name,Endpoint:endpoint,Version:version}' --output table

      - name: Get cluster details
        id: cluster-details
        run: |
          echo "=== Getting cluster details for kubeconfig ==="
          CLUSTER_INFO=$(aws eks describe-cluster --name bun-k8s-demo --region ${{ env.AWS_REGION }} --query '{clusterArn: arn, endpoint: endpoint, certificateAuthority: certificateAuthority.data}' --output json)
          echo "CLUSTER_INFO=${CLUSTER_INFO}" >> $GITHUB_OUTPUT
          echo "CLUSTER_ARN=$(echo ${CLUSTER_INFO} | jq -r '.clusterArn')" >> $GITHUB_OUTPUT
          echo "CLUSTER_ENDPOINT=$(echo ${CLUSTER_INFO} | jq -r '.endpoint')" >> $GITHUB_OUTPUT
          echo "CLUSTER_CA=$(echo ${CLUSTER_INFO} | jq -r '.certificateAuthority' | base64 -w 0)" >> $GITHUB_OUTPUT

      - name: Create kubeconfig directory
        run: |
          echo "=== Creating kube directory ==="
          mkdir -p $(dirname ${{ env.KUBECONFIG }})

      - name: Create kubeconfig with embedded credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          USER_ARN: ${{ steps.cluster-details.outputs.CLUSTER_ARN }}
        run: |
          echo "=== Creating kubeconfig ==="
          mkdir -p $(dirname ${{ env.KUBECONFIG }})
          echo "${{ steps.cluster-details.outputs.CLUSTER_CA }}" | base64 -d > /tmp/ca.crt
          
          cat > ${{ env.KUBECONFIG }} << 'EOF'
          apiVersion: v1
          kind: Config
          clusters:
          - name: bun-k8s-demo
            cluster:
              certificate-authority: /tmp/ca.crt
              server: ${{ steps.cluster-details.outputs.CLUSTER_ENDPOINT }}
          contexts:
          - name: bun-k8s-demo
            context:
              cluster: bun-k8s-demo
              user: ${{ env.USER_ARN }}
          current-context: bun-k8s-demo
          users:
          - name: ${{ env.USER_ARN }}
            user:
              exec:
                apiVersion: client.authentication.k8s.io/v1beta1
                args:
                - --region
                - ${{ env.AWS_REGION }}
                - eks
                - get-token
                - --cluster-name
                - bun-k8s-demo
                command: aws
                env:
                  - name: AWS_ACCESS_KEY_ID
                    value: ${{ env.AWS_ACCESS_KEY_ID }}
                  - name: AWS_SECRET_ACCESS_KEY
                    value: ${{ env.AWS_SECRET_ACCESS_KEY }}
                  - name: AWS_DEFAULT_REGION
                    value: ${{ env.AWS_REGION }}
          EOF
          
          echo "Kubeconfig created successfully"

      - name: Verify kubeconfig
        run: |
          echo "=== Verifying kubeconfig ==="
          if [ -f "${{ env.KUBECONFIG }}" ]; then
            echo "Kubeconfig exists"
            cat ${{ env.KUBECONFIG }}
          else
            echo "Kubeconfig not found"
            exit 1
          fi

      - name: Test kubectl connection
        run: |
          echo "=== Testing kubectl connection ==="
          kubectl config current-context
          kubectl cluster-info
          timeout 30 kubectl get nodes || echo "Nodes check timed out"
          echo "Kubectl connected successfully"

      - name: Update image in Kubernetes deployment
        run: |
          echo "=== Updating deployment image ==="
          NEW_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          echo "Setting image: $NEW_IMAGE"
          kubectl set image deployment/${{ env.K8S_DEPLOYMENT }} ${{ env.K8S_DEPLOYMENT }}=$NEW_IMAGE
          echo "Deployment updated"

      - name: Wait for rollout
        run: |
          echo "=== Waiting for rollout ==="
          kubectl rollout status deployment/${{ env.K8S_DEPLOYMENT }} --timeout=300s || (echo "Rollout check timed out" && kubectl get pods -l app=${{ env.K8S_DEPLOYMENT }} && exit 1)
          echo "Rollout completed successfully"

      - name: Get deployment status
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployments -l app=${{ env.K8S_DEPLOYMENT }}
          kubectl get pods -l app=${{ env.K8S_DEPLOYMENT }}

      - name: Get Load Balancer URL
        if: success()
        run: |
          echo "=== Load Balancer URL ==="
          LB_URL=$(kubectl get svc ${{ env.K8S_DEPLOYMENT }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "Load Balancer URL: $LB_URL"
          echo "Visit your site at: http://$LB_URL"
