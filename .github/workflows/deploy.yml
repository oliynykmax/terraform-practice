name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: bun-k8s-demo
  EKS_CLUSTER: bun-k8s-demo

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr

      - uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: build
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
          TAG: ${{ github.sha }}
        run: |
          IMAGE="${REGISTRY}/${ECR_REPOSITORY}:${TAG}"
          docker buildx build \
            --push \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --tag "${IMAGE}" \
            --tag "${REGISTRY}/${ECR_REPOSITORY}:latest" \
            .
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        env:
          IMAGE: ${{ needs.build.outputs.image }}
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }}
          kubectl set image deployment/bun-k8s-demo bun-k8s-demo=${IMAGE}
          kubectl rollout status deployment/bun-k8s-demo --timeout=300s
