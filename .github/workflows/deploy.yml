name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'public/**'
      - 'server.js'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: bun-k8s-demo
  K8S_NAMESPACE: default
  K8S_DEPLOYMENT: bun-k8s-demo
  KUBECONFIG: ${{ github.workspace }}/.kube/config

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          mask-aws-account-id: false

      - name: Verify AWS credentials
        run: |
          echo "Checking AWS credentials..."
          aws sts get-caller-identity
          echo "✅ AWS credentials loaded successfully"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install kubectl
        run: |
          echo "Installing kubectl..."
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client
          echo "✅ kubectl installed"

      - name: Update kubeconfig
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "Updating kubeconfig..."
          aws eks update-kubeconfig \
            --name bun-k8s-demo \
            --region ${{ env.AWS_REGION }} \
            --alias bun-k8s-demo
          
          if [ -f ${{ env.KUBECONFIG }} ]; then
            echo "✅ kubeconfig created at: ${{ env.KUBECONFIG }}"
            ls -la ${{ github.workspace }}/.kube/
          else
            echo "❌ kubeconfig not created"
            exit 1
          fi

      - name: Get EKS cluster info
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "=== EKS Cluster Information ==="
          aws eks describe-cluster \
            --name bun-k8s-demo \
            --region ${{ env.AWS_REGION }} \
            --query 'cluster.{Name:name,Endpoint:endpoint,Version:version}' \
            --output table

      - name: Verify kubectl connection
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "Verifying kubectl connection to EKS..."
          kubectl config current-context
          kubectl cluster-info
          kubectl get nodes
          echo "✅ kubectl connected successfully"

      - name: Update image in Kubernetes deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "Updating deployment image..."
          NEW_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          echo "Setting image: $NEW_IMAGE"
          kubectl set image deployment/${{ env.K8S_DEPLOYMENT }} \
            ${{ env.K8S_DEPLOYMENT }}=$NEW_IMAGE
          echo "✅ Deployment updated"

      - name: Wait for rollout
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/${{ env.K8S_DEPLOYMENT }} --timeout=300s
          echo "✅ Rollout completed successfully"

      - name: Get Load Balancer URL
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        if: success()
        run: |
          echo "Getting Load Balancer URL..."
          LB_URL=$(kubectl get svc ${{ env.K8S_DEPLOYMENT }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "Load Balancer URL: $LB_URL"
          echo "Visit your site at: http://$LB_URL"
